<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo"><a href="/">Guy Hemo</a></div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#projects">Projects</a></li>
                    <li><a href="/skills">Skills</a></li>
                    <li><a href="/#experience">Experience</a></li>
                    <li><a href="/#testimonials">Testimonials</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="skills-page-section">
        <div class="container">
            <h1>My Skills</h1>
            <div class="skills-list">
                {% for skill in skills %}
                <div class="skill-item">
                    <div class="skill-name">{{ skill.name }}</div>
                    <div class="skill-bar-full">
                        <div class="skill-level" style="width: {{ skill.level }}%;">{{ skill.level }}%</div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="back-link">
                <a href="/#skills"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; {{ datetime.datetime.now().year }} Guy Hemo. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
